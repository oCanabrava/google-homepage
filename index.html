<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Google</title>
  <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
  <!-- TOPO -->

  <div class="top">
    <div id="top-buttons">
      <img src="imagens/top.png" alt="" usemap="#Map" />
      <map name="Map" id="Map">
                <area id="area" alt="Entrar no Gmail" title="" href="https://mail.google.com/mail/" shape="poly" coords="1094,18,1127,17,1125,25,1099,25" />
                <area id="area" alt="Buscar Imagens" title="" href="https://www.google.com.br/imghp?hl=pt-BR" shape="poly" coords="1144,16,1145,25,1192,26,1190,18" />
                <area id="area" alt="Google Apps" title="Apps" href="https://www.google.com.br/intl/pt-BR/options/" shape="poly" coords="1215,15,1231,13,1233,29,1216,29" />
                <area id="area" alt="Notificações do Google" title="0 notificações do Google" href="#" shape="poly" coords="1258,11,1278,12,1277,30,1257,29" />
                <area id="area" alt="Sua conta" title="Conta do Google" href="https://accounts.google.com/" shape="poly" coords="1297,6,1298,36,1330,36,1326,6" />
          </map>
    </div>
  </div>
  <!-- FIM DO TOPO -->

  <!-- LOGO-->
  <div class="logo">
    <img id="google-logo" src="imagens/AdaLovelace-logo.jpg" alt="Logo comemorativo do 197º aniversário de Ada Lovelace" usemap="#Map3">
    <map name="Map3" id="Map3">
    <area id="area" alt="Logo comemorativo do 197º aniversário de Ada Lovelace" title="197º aniversário de Ada Lovelace" href="https://www.google.com.br/search?hl=pt-BR&q=Ada+Lovelace" shape="poly" coords="2,1,658,2,659,253,4,253" />
</map>
  </div>

  <!-- FIM LOGO-->

  <!--BUSCA -->
  <div class="busca">

    <img id="caixa-busca" src="imagens/caixa-busca.png" alt="" usemap="#Map2" />
    <map name="Map2" id="Map2">
  <area id="area" alt="" title="Ferramenta de inserção de texto" href="#" shape="poly" coords="512,29,535,28,534,43,511,42" />
  <area id="area" alt="" title="Pesquisar por voz" href="#" shape="poly" coords="556,24,569,24,571,47,555,47" />
  </map>


    <input class="busca-i" type="search" name="Google">

  </div>

  <div class="botões">
    <button id="pesquisa" type="submit">Pesquisa Google</button>
    <button id="sorte" type="button">Estou com sorte</button>
  </div>
  <!--FIM BUSCA -->

  <!--BOTTOM -->


  <!-- FIM BOTTOM-->

</body>

<div id="bottom-e">
  <button id="publicidade" type="button"> <a id="a-bottom" href="https://www.google.com.br/intl/pt-BR/ads/?fg=1">Publicidade</a></button>
  <button id="negocios" type="button"><a id="a-bottom" href="https://www.google.com.br/services/?fg=1">Negócios</a></button>
  <button id="sobre" type="button"><a id="a-bottom" href="https://www.google.com.br/intl/pt-BR/about.html?fg=1">Sobre</a></button>
</div>

<div id="bottom-d">
  <button id="privacidade" type="button"> <a id="a-bottom" href="https://www.google.com.br/intl/pt-BR/policies/privacy/?fg=1">Privacidade</a></button>
  <button id="termos" type="button"><a id="a-bottom" href="https://www.google.com.br/intl/pt-BR/policies/terms/?fg=1">Termos</a></button>
  <button id="config" type="button"><a id="a-bottom" href="https://www.google.com.br/preferences">Configurações</a></button>
</div>

</html>
